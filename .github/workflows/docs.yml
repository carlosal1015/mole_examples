name: MOLE docs

on:
  push:
    branches: [main]
    # paths:
    #   - PKGBUILDs/mole-git/PKGBUILD

jobs:
  docs:
    runs-on: ubuntu-22.04

    steps:
      - uses: addnab/docker-run-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ghcr.io
          image: ghcr.io/cpp-review-dune/introductory-review/xeus-cling-mole-git
          options: -v ${{github.workspace}}:/work
          shell: bash
          run: |
            sudo chown -R gitpod:gitpod /work
            cd /work
            mkdir -p docs
            cp -R /usr/share/doc/mole-git/doc_C++ docs
            cp -R /usr/share/doc/mole-git/doc_MATLAB docs

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          force_orphan: true
          publish_branch: gh-pages