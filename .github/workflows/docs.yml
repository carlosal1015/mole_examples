name: MOLE docs

on:
  push:
    branches: [main]
    paths:
      - docker/actions.Dockerfile

jobs:
  docs:
    runs-on: ubuntu-24.04
    container: ghcr.io/carlosal1015/mole_examples/actions:latest

    steps:
      - name: Docs
        run: |
          git clone -q --filter=blob:none --depth=1 https://github.com/gllmflndn/m2html.git
          cp -R /usr/share/mole/matlab .
          octave -q -p m2html --eval "m2html('mfiles', 'matlab', 'htmldir', 'doc_MATLAB', 'global', 'on', 'template', 'blue')"
          mkdir -p docs
          cp -R /usr/share/doc/mole/cpp docs
          mv doc_MATLAB docs

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          force_orphan: true
          publish_branch: gh-pages