name: MOLE docs

on:
  push:
    branches: [main]
    paths:
      - docker/libmole-git.Dockerfile

jobs:
  docs:
    runs-on: ubuntu-24.04
    container: archlinux:latest

    steps:
      - name: Docs
        run: |
          pacman --noconfirm --noprogressbar -Syuq base-devel doxygen graphviz git octave python-sphinx_rtd_theme \
          python-pillow python-docutils python-sphinxcontrib-bibtex python-altair python-breathe \
          python-myst-parser python-linkify-it-py texlive-binextra texlive-luatex texlive-latexrecommended \
          texlive-fontsrecommended ttf-dejavu texlive-latexextra
          git clone -q --filter=blob:none --depth=1 https://github.com/csrc-sdsu/mole.git
          pushd mole
          git clone -q --filter=blob:none --depth=1 https://github.com/gllmflndn/m2html.git
          sed -i 's/^	@pip/	#@pip/' doc/sphinx/Makefile
          octave -q -p m2html --eval "m2html('mfiles', 'src/matlab', 'htmldir', 'doc/api_docs/matlab', 'global', 'on', 'template', 'blue')"
          pushd doc/sphinx/
          make doc-all
          pushd build/latex
          make
          popd
          popd
          popd
          mkdir -p docs
          mv mole/doc/doxygen/cpp docs
          mv mole/doc/api_docs/matlab docs
          mv mole/doc/sphinx/build/html docs
          mv mole/doc/sphinx/build/latex/MOLE.pdf docs

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v9
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: latex.yml
          name: PDF-artifact

      - name: "Untar files"
        run: |
          tar -I zstd -xvf PDF.tar.zst
          mv public/*.pdf docs

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          force_orphan: true
          publish_branch: gh-pages
