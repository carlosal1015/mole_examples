name: MOLE docs

on:
  push:
    branches: [main]
    # paths:
    #   - PKGBUILDs/mole-git/PKGBUILD

jobs:
  docs:
    runs-on: ubuntu-22.04
    container: ghcr.io/carlosal1015/mole_examples/actions:latest

    steps:
      - name: Docs
        run: |
          REPO="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
          git config --global user.email github-actions@github.com
          git config --global user.name github-actions
          git clone -q --filter=blob:none --no-checkout --depth=1 --sparse $REPO .
          mkdir -p docs      
          cp -R /usr/share/doc/mole-git/doc_C++ docs
          cp -R /usr/share/doc/mole-git/doc_MATLAB docs
          ls -l docs
          pwd

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          force_orphan: true
          publish_branch: gh-pages